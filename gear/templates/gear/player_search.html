{% include "common/headers.html" %}
{% include "gear/navbar.html" %}


<div class="container">
    <div class="panel panel-default">
    <div class="panel-heading"> <h3><b>Search results</b></h3> </div>

        <table class="table">
        <tr> 
        <th> Name </th>
        <th> Server </th>
        <th> Class </th>
        <th> Gender </th>
        <th> Race </th>
        </tr>
            {% for player in players %}
                <tr>
                    <td> <a href={% url "player" player.id %}> {{ player.name }} </a></td> 
                    <td> {{ player.server.name }} </td> 
                    <td> {{ player.klass.display_name }} </td> 
                    <td> {{ player.gender.display_name }} </td> 
                    <td> {{ player.race.display_name }} </td> 
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
